<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Application</title>
    <style>.App {         
        font-family: sans-serif;
    }
    .TimeboxEditor {
        text-align: right;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;        
    }
    input {
        min-width: 60%;
        margin-left: 20px;
        font-style: 16px;        

    }
    button {
        font-style: 16px;


    }
    .Timebox {
       border: 1px solid gray;
       border-radius: 5px;
       padding: 20px;
       text-align: center;
    }
    .Clock {
        background: red;;
    }
    .ProgressBar {
        border: 1px solid orange;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;        
        
    }
    .ProgressBar::before {
        background-color: red;
        content: "";
        height: 100%;
        width: calc(100% - var(--width));
        float: right;
        
    }

    .ProgressBar > div {
        
    }
    .inactive {
        filter: blur(2px) grayscale(1);
    }
    </style>
    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <h1>Pomodoro Application</h1>
    <hr>
    <div class="App">
        <div class="TimeboxEditor inactive">    
            <label >Co robisz ?<input disabled value="Uczę się" type="text"></label><br>
            <label >Ile minut ?<input disabled value="140" type="number"></label><br>
            <button>Zacznij</button>
        </div>
        <div class="Timebox">
            <h1>Uczę się skrótów klawiszowych</h1>
            <h2 class="Clock">Pozostało 13:28</h2>
            <div id="root"></div>
            <div class="ProgressBar" style="--width: 60%;">
                
            </div>
            <button disabled>Start</button><button>Stop</button><button>Pauzuj</button>
            Liczba przerw: 2
        </div>
    </div>
</body>
</html>
